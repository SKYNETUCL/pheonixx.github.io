<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Live TV - Dashboard</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        
        <!-- Live TV Specific Stylesheet -->
        <link href="css/tv-style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <div class="container-fluid header-top">
            <div class="container d-flex align-items-center justify-content-between">
                <a href="dashboard.html" class="navbar-brand">
                    <h1 class="text-primary mb-0"><i class="fas fa-tv me-2"></i> Live TV</h1>
                </a>
                <div class="d-flex align-items-center">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>My Account
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="index.html" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar End -->

        <!-- Dashboard Content Start -->
        <div class="container-fluid py-5" style="min-height: calc(100vh - 80px); background: linear-gradient(rgba(0, 0, 0, .9), rgba(0, 0, 0, .9));">
            <div class="container">
                <div class="text-center mx-auto mb-5">
                    <h1 class="text-white mb-4">Welcome to Live TV</h1>
                    <p class="text-white-50">Choose your streaming experience</p>
                </div>
                <div class="row g-4 justify-content-center">
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <a href="channels.html" class="category-item h-100">
                            <div class="category-img text-center">
                                <i class="fas fa-flag-usa fa-4x text-primary"></i>
                            </div>
                            <div class="category-content text-center">
                                <h3 class="mb-4">US Channels</h3>
                                <p>Access premium US channels and content</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                        <a href="channels-more.html" class="category-item h-100">
                            <div class="category-img text-center">
                                <i class="fas fa-futbol fa-4x text-primary"></i>
                            </div>
                            <div class="category-content text-center">
                                <h3 class="mb-4">English Sports</h3>
                                <p>Watch exclusive English sports coverage</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                        <a href="guide.html" class="category-item h-100">
                            <div class="category-img text-center">
                                <i class="fas fa-calendar-alt fa-4x text-primary"></i>
                            </div>
                            <div class="category-content text-center">
                                <h3 class="mb-4">TV Guide</h3>
                                <p>View complete program schedule</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dashboard Content End -->

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
